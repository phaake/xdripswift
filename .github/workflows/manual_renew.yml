name: üîë Manual Fastlane Match Renewal

on:
  # Allows you to manually trigger the workflow from the GitHub Actions UI
  workflow_dispatch:
    inputs:
      type:
        description: 'Certificate type to renew (appstore or development)'
        required: true
        default: 'appstore'
      reason:
        description: 'Brief reason for renewal (e.g., "Expired App Store Cert")'
        required: false

jobs:
  renew_signing_material:
    # macOS runner is essential for iOS signing tools
    runs-on: macos-latest

    # All necessary secrets are passed as environment variables
    env:
      # CRITICAL: Fix for "Missing username" error
      FASTLANE_USER: ${{ secrets.FASTLANE_USER }} 
      
      # App Store Connect API Key for communication with Apple
      FASTLANE_ISSUER_ID: ${{ secrets.FASTLANE_ISSUER_ID }}
      FASTLANE_KEY_ID: ${{ secrets.FASTLANE_KEY_ID }}
      FASTLANE_KEY: ${{ secrets.FASTLANE_KEY }}
      
      # Match Repository Authentication (already fixed, but required)
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üíé Setup Ruby and Bundle Dependencies
        uses: ruby/setup-ruby@v1
        with:
          # Ensure this version matches your Gemfile.lock
          ruby-version: '3.3' 
          bundler-cache: true 

      - name: üîÑ Run Fastlane Match Renewal
        run: |
          echo "Starting certificate and profile renewal for type: ${{ github.event.inputs.type }}"
          # --readonly false allows match to perform the renewal and push the new files to Git.
          bundle exec fastlane match ${{ github.event.inputs.type }} \
            --force \
            --readonly false \
            --verbose
        
      - name: ‚úÖ Clean up Keychain
        if: always()
        # CRITICAL: Using 'bundle exec' fixes the "fastlane: command not found" error
        run: bundle exec fastlane run delete_keychains
